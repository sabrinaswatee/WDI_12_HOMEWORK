<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="ga_bank_atm.css">
    <title>GA Bank Atm</title>
  </head>

  <body>
    <header>
      <img src="https://seeklogo.com/images/G/general-assembly-logo-D5C634F07A-seeklogo.com.png" alt="GA Bank Logo">
      <h1>Online Banking</h1>
    </header>

    <main>
      <div id="savings">
        <h2>Savings Account</h2>
        <h3>Your Balance is <br> $ <span id="balanceSavings">1000.00</span></h3>
        <input id="inputSavings" type="number" placeholder="Enter Amount Here"><br>
        <button id="withdrawSavings">Withdraw</button><button id="depositSavings">Deposit</button>
      </div>

      <div id="cheques">
        <h2>Cheques Account</h2>
        <h3>Your Balance is <br> $ <span id="balanceCheques">2000.00</span></h3>
        <input id="inputCheques" type="number" placeholder="Enter Amount Here"><br>
        <button id="withdrawCheques">Withdraw</button><button id="depositCheques">Deposit</button>
      </div>
    </main>

    <footer>
      <h3 id="message">Welcome to GA Online Banking System</h3>
    </footer>

    <script src="ga_bank_atm.js"></script>
  </body>
</html>
