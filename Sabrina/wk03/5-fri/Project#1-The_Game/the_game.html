<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="the_game.css">
    <link href="https://fonts.googleapis.com/css?family=Pangolin|Permanent+Marker" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>The Tic Tac Toe Game</h1>
    </header>

    <nav>
      <h1><span id="player1"><span id="user1">Player 1</span>: X</span><br><span id="player2"><span id="user2">Player 2</span>: O</span></h1>
      <h1>Game Counter - <span id="countGame">0</span><br>Win Counter - <span id="countX">0</span> : <span id="countY">0</span><br>Timer - <span id="timer"></span></h1>
    </nav>

    <main>
      <div data-cell=1> </div><!--
   --><div data-cell=2> </div><!--
   --><div data-cell=3> </div><br>
      <div data-cell=4> </div><!--
   --><div data-cell=5> </div><!--
   --><div data-cell=6> </div><br>
      <div data-cell=7> </div><!--
   --><div data-cell=8> </div><!--
   --><div data-cell=9> </div>
    </main>

    <footer>
      <button>Start</button>
      <button>Pause</button>
      <button>Timed</button>
      <button>Reset</button>
    </footer>
    <script src="the_game.js"></script>
  </body>
</html>
